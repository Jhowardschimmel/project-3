<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Tabletop Assistant - Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/style/style.css">
</head>

<body>

    <img src="assets/images/tabletop_assistant_title.png" id="main_header">


  <div id="loginDiv">
    <form>
      <div class="form-group">
        <label for="loginEmail" style="color: white">Email Address</label>
        <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="name@email.com">
      </div>
      <div class="form-group">
        <label for="loginPassword" style="color: white">Password</label>
        <input type="password" class="form-control" id="loginPassword" placeholder="Password">
      </div>
      <button type="loginSubmit" class="btn btn-primary">Submit</button> <small class="float-sm-right"><a href="signup.html">Sign Up</a></small>
    </form>
  </div>

</body>

</html>
